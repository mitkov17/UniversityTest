spring:
  application:
    name: UniversityConsoleApp
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  shell:
    interactive:
      enabled: true
    command-file:
      enabled: false
server:
  port: 8080
